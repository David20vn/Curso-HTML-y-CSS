<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <title>barra-lateral</title>
</head>
<body>
  <aside class="sidebar">
    <form class="sidebar__form">
      <input type="checkbox" id="open-menu">
      <label for="open-menu" class="material-symbols-outlined">close</label>
      <label for="open-menu" class="material-symbols-outlined">double_arrow</label>
 
    </form>
    <picture class="sidebar__picture">
        <source media="(max-width: 600px)" srcset="../../imagenes/logo-small.png">
        <img src="../../imagenes/logo.png">
    </picture>
    <nav class="sidebar__nav">
      <ul>
        <li class="sidebar__item">
          <span class="material-symbols-outlined">notifications</span>
          <a href="#">Notifications</a>
        </li>
        <li class="sidebar__item">
          <span class="material-symbols-outlined">mail</span>
          <a href="#">Messages</a>
        </li>
        <li class="sidebar__item">
          <span class="material-symbols-outlined">shopping_cart</span>
          <a href="#">Cart</a>
        </li>
        <li class="sidebar__item">
          <span class="material-symbols-outlined">account_balance</span>
          <a href="#">Balance</a>
        </li>
        <li class="sidebar__item">
          <span class="material-symbols-outlined">settings</span>
          <a href="#">Settings</a>
        </li>
      </ul>
    </nav>
    <div class="sidebar__profile">
      <ul>
        <li class="sidebar__item">
          <img src="../../imagenes/yo.jpg">
          <span class="profile__option">Profile</span>
        </li>
        <li class="sidebar__item">
          <span class="material-symbols-outlined">logout</span>
          <a href="#">Logout</a>
        </li>
      </ul>
    </div>
  </aside>
</body>
</html>
